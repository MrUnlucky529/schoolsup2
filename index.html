<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School's Up - Your AI Tutor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.png" alt="School's Up Logo" class="logo">
        <h1>School's Up</h1>
    </header>

    <main id="chat-window">
        <!-- Messages will be injected here by JavaScript -->
    </main>

    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Ask me anything..." autocomplete="off" autofocus>
        <button type="submit" id="send-button" aria-label="Send message">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </form>

    <script type="module" src="script.js"></script>
</body>
</html>
